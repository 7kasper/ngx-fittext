<div class="fit-text-body" #mainDiv [ngStyle]="{ width: width || '100%', height: height || 'initial' }">
  <div *ngIf="height; else normalWrapper" class="fh-wrapper" [ngStyle]="{
      height: height,
      'line-height': height ? (middle ? height : 'normal') : 'normal'
    }">
    <div class="fittext" [ngStyle]="{ 'font-size': maxFontSize || '120px' }" #fitDiv>
      {{ text }}
    </div>
  </div>
  <ng-template #normalWrapper>
    <div class="n-wrapper">
      <div #fitDiv [ngStyle]="{ 'font-size': maxFontSize || '120px' }">
        {{ text }}
      </div>
    </div>
  </ng-template>
</div>
